      <a mat-list-item routerLink="/comprar">Comprar</a>

      <a mat-list-item routerLink="/meus-produtos">Histórico</a>
      <a mat-list-item routerLink="/logout">Sair</a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="div">
      <form>
        <label id=label > NOME DO JOGO</label>
        <input type="text" id="fname" name="firstname"  [(ngModel)]="gameData.nome" placeholder="Nome" required>
        <label id=label > DATA DE LANÇAMENTO</label>
        <input type="text" id="lname" name="a" [(ngModel)]="gameData.dataLancamento" placeholder="dd/MM/YYYY">
        <label id=label > URL IMAGEM</label>
        <input type="text" id="lname" name="b" [(ngModel)]="gameData.imagem" placeholder="URL Imagem">
        <label id=label > DESCRIÇÃO</label>
        <input type="text" id="lname" name="c" [(ngModel)]="gameData.descricao" placeholder="Descrição do Jogo">
        <label id=label > Tipo</label>
        <input type="text" id="lname" name="d" [(ngModel)]="gameData.tipo" placeholder="Tipo">
        <button id='botao-cadastro1' mat-button routerLink="/trocar" (click)="upgateGames()">Atualizar Jogo</button>
      </form>
    </div>
  </mat-sidenav-content>
