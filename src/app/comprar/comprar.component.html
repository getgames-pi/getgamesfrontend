<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar id="logo" routerLink="/home-usuario"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/comprar">Comprar</a>
      <a mat-list-item routerLink="/vender">Vender</a>
      <a mat-list-item routerLink="/trocar">Trocar</a>
      <a mat-list-item routerLink="/meus-produtos">Hist√≥rico</a>
      <a mat-list-item routerLink="/logout">Sair</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Comprar Jogo</span>
    </mat-toolbar>
    <main class="grid">
      <article *ngFor="let game of games$">
        <div *ngIf="game.tipo == 'Vender'">
          <img class="img-game" src={{game.imagem}} alt="Sample photo">
          <div class="text">
            <p>{{game.nome}}</p>
            <button id={{game.id}} (click)=getGameAndDialog(game.id)>Detalhes</button>
          </div>
        </div>
      </article>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
